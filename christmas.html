<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="top-bar">
            <div class="search-bar">
                <input type="text" placeholder="Search What You Want!">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="user-links">
                <a href="log-in.html">LOG IN</a> | 
                <a href="#">MY CART (0)</a> | 
                <a href="contact.html">CONTACT US</a>
            </div>
        </div>
        
        </div>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Baker's Brew">
            </div>
            <ul class="nav-links">
                <li><a href="home.html">HOME</a></li>
                <li><a href="christmas.html">CHRISTMAS</a></li>
                <li><a href="#">CORPORATE</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <div id="transition-overlay"></div>
    <!--Banner Section -->
  <section class="banner">
      <div class="banner-content">
          <h1>Celebrate This Christmas with Our Special Collection</h1>
          <p>Explore delightful cakes, cookies, and treats!</p>
          <button class="shop-now">Shop Now</button>
      </div>
  </section>

  <!-- Product Grid -->
  <section class="product-grid">
      <h2 class="section-title">Christmas Specials</h2>
      <div class="products">
          <div class="product-card">
              <div class="product-image">
                  <img src="https://via.placeholder.com/200" alt="Product 1">
              </div>
              <h3>Christmas Cake</h3>
              <p class="price">$50.00</p>
              <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="product-card">
              <div class="product-image">
                  <img src="https://via.placeholder.com/200" alt="Product 2">
              </div>
              <h3>Festive Cookies</h3>
              <p class="price">$30.00</p>
              <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="product-card">
              <div class="product-image">
                  <img src="https://via.placeholder.com/200" alt="Product 3">
              </div>
              <h3>Gingerbread House</h3>
              <p class="price">$70.00</p>
              <button class="add-to-cart">Add to Cart</button>
          </div>
      </div>
  </section>
  <script src="scripts.js"></script>
</body>
